<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Preview de um componente de cartão de blog">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Blog Card</title>
</head>
<body>
    <main id="card" aria-label="Prévia do artigo do blog">
            <img class="card-image" src="images/illustration-article.svg" alt="Ilustração do artigo">
        <section>
            <span class="categoria">Learning</span>
            <span class="data-publicacao">Publicado em 21 Dez 2023</span>
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining <strong>structure</strong>, content, and presentation.</p>
        </section>
        <footer class="card-footer">
            <img class="avatar" src="images/image-avatar.webp" alt="Foto de perfil de Greg Hooper">
            <span class="autor">Greg Hooper</span>
        </footer>
    </main>
</body>
</html>
